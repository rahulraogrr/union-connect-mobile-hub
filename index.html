<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Union Connect Hub - Your digital union platform for community connection and resources" />
    <meta name="keywords" content="union, community, connect, platform, workers, solidarity" />
    <meta name="author" content="Union Connect Hub Team" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#2563eb" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Union Connect Hub" />
    <meta property="og:title" content="Union Connect Hub - Your Digital Union Platform" />
    <meta property="og:description" content="Connect with your union community, access resources, and stay informed with Union Connect Hub." />
    <meta property="og:image" content="/og-image.jpg" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Union Connect Hub - Your Digital Union Platform" />
    <meta name="twitter:description" content="Connect with your union community, access resources, and stay informed with Union Connect Hub." />
    <meta name="twitter:image" content="/og-image.jpg" />
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Critical CSS can be inlined here -->
    <style>
      /* Critical above-the-fold styles */
      body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
      .loading { display: flex; align-items: center; justify-content: center; height: 100vh; }
    </style>
    
    <title>Union Connect Hub - Your Digital Union Platform</title>
  </head>

  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div class="loading">
        <div>Loading Union Connect Hub...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
